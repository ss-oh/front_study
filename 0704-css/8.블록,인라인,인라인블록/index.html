<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline속성</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- inline 속성은 요소가 차지하는 공간이 내용의 크기에 따라 결정되며, 다른 요소와 같은 줄에 배치됩니다. -->
    <p>span태그는<span>인라인</span>그리고 a태그도<a>인라인요소</a>입니다.</p>
    <div style="border: 1px solid blue">
      <a href="">div속 a태그</a>
    </div>

    <i>bbbbbbbbbbbbbbbbbbbbbbbbb</i>
    <p>aaaaaaaaaaaaaaaaaaaaaaaaa</p>

    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
    </ul>
  </body>
</html>
